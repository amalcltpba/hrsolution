<div class="login-main w-full pt-8">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Hr Solution</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        </div>

        <div>
            <label for="name" class="block text-900 font-medium mb-2">Name</label>
            <input id="name" type="text" pInputText class="w-full mb-3">

            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="show" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="show" class="text-900">Show</label>
                </div>
            </div>

            <button pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
